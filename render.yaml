services:
  - type: web
    name: presentation-app
    runtime: node
    buildCommand: npm install && npm run build && npm run db:push
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false  # You need to set this manually in Render Dashboard
      - key: ACCESS_PASSWORD
        sync: false  # You need to set this manually in Render Dashboard
      - key: SESSION_SECRET
        generateValue: true  # Render will auto-generate this
      - key: PORT
        value: 5000

databases:
  - name: presentation-db
    databaseName: presentation
    user: presentation_user
